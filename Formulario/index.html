<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOASIM KALEB CARPIO LUCIANO</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>REGISTRO</h1>
    </header>
    <main>
        <form action="" method="get">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido Paterno</label>
                <input type="text" id="apellido" name="apellido" required maxlength="60">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellido Materno</label>
                <input type="text" id="apellidos" name="apellidos" required maxlength="60">
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <div class="radio-group">
                    <input type="radio" id="hombre" name="sexo" value="Hombre" required>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="mujer" name="sexo" value="Mujer" required>
                    <label for="mujer">Mujer</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="informacion" name="informacion" checked required>
                <label for="informacion">Deseo recibir información y publicidad</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones">He leído los términos y condiciones</label>
            </div>
            <div class="form-group">
                <input type="submit" name="cancelar" value="Cancelar">
                <input class="btn_enviar" type="button" name="enviar" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
